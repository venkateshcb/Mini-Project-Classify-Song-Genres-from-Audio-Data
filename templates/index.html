<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style src = "/static/css/bootstrap-grid.css"></style>
    <style src = "/static/css/bootstrap.css"></style>
    <style src = "/static/js/bootstrap.bundle.js"></style>
    <style src = "/static/js/bootstrap.js"></style>
    <style>
      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: rgb(104, 96, 216);
        color: white;
        text-align: center;
        }

      .center {
        border: 1px solid #4d5497;
        text-align: center;
        }
      </style>
  </head>
  <body>
    <div class="center">
        <h1> Audio Classification</h1>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="center">
        <div class="container">

            <br><br>
            <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">
          
              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Upload Your wav file :</label>
                <div class="col-sm-10">          
                  <input type="file" class="form-control" placeholder="Hours Studied"  name="my_audio" id="pwd">
                </div>
              </div>
          
              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </div>
            </form>
          
            {% if prediction %}
            <h2> predicted genre is:   : <i> {{prediction}} </i></h2>
            {% endif %}
          
        </div>
    </div>
    
    <div class="footer">
      <p>Flask App</p>
    </div>
  
  </body></html>
